<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>notePad</title>
    <link href="http://fonts.googleapis.com/earlyaccess/nanumpenscript.css" rel="stylesheet"> <!-- 구글 폰트 -->
</head>
<body>
    <div id="loginDiv">
        <h1 id="loginH1"></h1>
        <h2 id="loginH2"></h2>

        <form class="hidden" id="login-form">
            <h1>Notebook</h1>
            <!--input 에서 required 속성은 입력란이 다 채워져야만 작동하게 만든다.-->
            <input id="input1" required maxlength="15" type="text" placeholder="What's your name?"/>
            <input id="input2" type="submit" value="Submit"/>
        </form>
    </div>

    <div class="container"> <!--Flex Container-->
        <div class="item">  <!--Flex Item-->
            <div id="clock">2022년 3월 17일 00:00:00</div>
        </div>
        <div class="item">
        </div>
    </div>

    <script src="login.js"></script>
    <script src="clock.js"></script>
</body>
</html>
